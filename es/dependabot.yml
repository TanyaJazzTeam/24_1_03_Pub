---
version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: mensual
  commit-message:
    prefix: "\U0001F4CC"
  ignore:
  - dependency-name: observación*
    update-types:
    - 'actualización de versión: semver-major'
  - dependency-name: búsqueda de nodo
    update-types:
    - 'actualización de versión: semver-major'
  - dependency-name: Ava
    update-types:
    - 'actualización de versión: semver-major'
  - dependency-name: regla de pelusa unificada
    update-types:
    - 'actualización de versión: semver-major'
  - dependency-name: unist-*
    update-types:
    - 'actualización de versión: semver-major'
- package-ecosystem: npm
  directory: "/funciones"
  schedule:
    interval: a diario
  commit-message:
    prefix: "\U0001F4CC(funciones)"
